<style>
    .wm-slide {
        position: relative;
        width: 513px;
        height: 342px;
        overflow: hidden;
    }

    .wm-slide p {
        position: absolute;
        top: 0;
        left: 100%;
        display: block;
        margin: 0;
        transition: all 0.7s ease;
    }

    .wm-slide p.active {
        left: 0;
    }
</style>

<script>
    const slides = document.querySelectorAll('.wm-slide p');
    let currentIndex = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            slide.style.left = i === index ? '0' : '100%';
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    showSlide(currentIndex);
    setInterval(nextSlide, 2000); 
</script>
