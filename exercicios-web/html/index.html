<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios.teste.html">00 - Teste</a>
        <a href="exercicios.tempo.html">01 - Tempo</a>
    </nav>
    <section id="conteudo">
        
    </section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault(); 

                const conteudo = document.getElementById('conteudo');
                fetch(link.href)
                    .then(resp => {
                        if (!resp.ok) throw new Error('Erro ao carregar o conteúdo');
                        return resp.text();
                    })
                    .then(html => conteudo.innerHTML = html)
                    .catch(err => conteudo.innerHTML = `<p>${err.message}</p>`);
            };
        });
    </script>
</body>
</html>
